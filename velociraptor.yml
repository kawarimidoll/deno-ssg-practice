allow:
  - write
  - read
  # - net
  # - env

scripts:
  main:
    desc: Builds static html files and assets
    cmd: main.ts
    tsconfig: tsconfig.json
    unstable: true

  deploy_dir:
    desc: Generates server by deploy_dir
    cmd: deploy_dir build -yo server.js

  build:
    desc: Builds files and runs deploy_dir
    cmd:
      - vr main
      - vr deploy_dir

  server:
    desc: Starts local server
    cmd: deployctl run server.js

  dev:
    desc: Builds files and starts server
    cmd:
      - vr build
      - vr server

  deps:
    desc: Update dependencies with ensuring pass tests
    cmd: udd deps.ts --test="vr test"

  lint:
    desc: Runs lint
    cmd: deno lint --ignore=server.js

  fmt:
    desc: Runs format
    cmd: deno fmt --ignore=server.js

  pre-commit:
    cmd: |
      FILES=$(git diff --staged --name-only --diff-filter=ACMR "*.ts")
          [ -z "$FILES" ] && exit 0
          echo "$FILES" | xargs deno lint
          echo "$FILES" | xargs deno fmt
          # echo "$FILES" | xargs git add
    desc: Lints and formats staged files
    gitHook: pre-commit

  test:
    cmd: deno test --reload --coverage=cov_profile
    desc: Runs the tests
    gitHook: pre-push

  cov:
    cmd: deno coverage cov_profile
    desc: Shows uncovered lists

  ci:
    cmd:
      - vr lint
      - vr fmt --check
      - deno test --reload
    desc: Runs lint, check format and test
